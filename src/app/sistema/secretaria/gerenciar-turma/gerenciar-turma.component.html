<div class="container" style="margin-top: 2em; margin-bottom: 2em;">
  <h2>Gerenciar Turmas</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turma of turmas">
        <td>{{ turma.id_turmas }}</td>
        <td>{{ turma.nm_turma }}</td>
        <td>
          <button  style="margin-right: 1em;" (click)="editarTurma(turma)" class="btn btn-primary" *ngIf="!editMode">Editar</button>
          <button (click)="excluirTurma(turma)" class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>

  <h3>Adicionar Turma</h3>

  <div class="card">
    <div class="card-body">
      <div *ngIf="!editMode">
        <!-- <div class="form-group">
          <label>ID:</label>
          <input [(ngModel)]="novaTurma.id_turmas" type="number" class="form-control">
        </div> -->

        <div class="form-group">
          <label>Nome:</label>
          <input [(ngModel)]="novaTurma.nm_turma" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
        </div>

        <button  style="margin-top: 1em;" (click)="adicionarTurma()" class="btn btn-success">Adicionar</button>
      </div>

      <div *ngIf="editMode">
        <h4>Editando Turma</h4>

        <div class="form-group">
          <label>Nome:</label>
          <input [(ngModel)]="turmaEmEdicao.nm_turma" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
        </div>

        <button style="margin-top: 1em;" (click)="salvarEdicao()" class="btn btn-primary">Salvar</button>
        <button  style="margin-top: 1em;" (click)="cancelarEdicao()" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>
</div>
