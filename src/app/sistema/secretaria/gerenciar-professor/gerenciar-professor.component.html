<div class="container" style="margin-top: 2em; margin-bottom: 2em;">
  <h2>Gerenciar Professores</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Nome</th>
        <th>Disciplina</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professores">
        <td>{{ professor.id_professor }}</td>
        <td>{{ professor.email }}</td>
        <td>{{ professor.nm_professor }}</td>
        <td>{{ professor.disciplina }}</td>
        <td>{{ professor.telefone }}</td>
        <td>{{ professor.endereco }}</td>
        <td>
          <button style="margin-right: 1em;" (click)="editarProfessor(professor)" class="btn btn-primary" *ngIf="!editMode">Editar</button>
          <button (click)="excluirProfessor(professor)" class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>

  <h3>Adicionar Professor</h3>

  <div class="card">
    <div class="card-body">
      <div *ngIf="!editMode">
        <div class="form-group">
          <label>Email:</label>
          <input [(ngModel)]="novoProfessor.email" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Nome:</label>
          <input [(ngModel)]="novoProfessor.nm_professor" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Disciplina:</label>
          <select [(ngModel)]="novoProfessor.id_disciplina" class="form-control">
            <option *ngFor="let disciplina of disciplinas" [value]="disciplina.id_disciplina">
              {{ disciplina.nm_disciplina }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Telefone:</label>
          <input [(ngModel)]="novoProfessor.telefone" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Endereço:</label>
          <input [(ngModel)]="novoProfessor.endereco" type="text" class="form-control">
        </div>

        <button (click)="adicionarProfessor()" class="btn btn-success">Adicionar</button>
      </div>

      <div *ngIf="editMode">
        <h4>Editando Professor</h4>

        <div class="form-group">
          <label>Email:</label>
          <input [(ngModel)]="professorEmEdicao.email" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Nome:</label>
          <input [(ngModel)]="professorEmEdicao.nm_professor" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Disciplina:</label>
          <select [(ngModel)]="professorEmEdicao.id_disciplina" class="form-control">
            <option *ngFor="let disciplina of disciplinas" [value]="disciplina.id_disciplina">
              {{ disciplina.nm_disciplina }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Telefone:</label>
          <input [(ngModel)]="professorEmEdicao.telefone" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Endereço:</label>
          <input [(ngModel)]="professorEmEdicao.endereco" type="text" class="form-control">
        </div>

        <button style="margin-right: 1em; margin-top: 1em;" (click)="salvarEdicao()" class="btn btn-primary">Salvar</button>
        <button style="margin-top: 1em;" (click)="cancelarEdicao()" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>
</div>
